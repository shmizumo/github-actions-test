name: test
on:
  issue_comment:
    types: [created]
    
jobs:
  build:
    if: contains(github.event.comment.html_url, '/pull/') && contains(github.event.comment.body, 'test this please')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Debug(check event object)
        run: |
          cat << OBJECT
          ${{ toJson(github) }}
          OBJECT
      - name: get issue from comment
        id: get-issue
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/:repository/pulls/:issue_id
          repository: ${{ github.repository }}
          issue_id: ${{ github.event.issue.number }}
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      - run: "echo revews data: ${{ steps.get-issue.outputs.data }}"
